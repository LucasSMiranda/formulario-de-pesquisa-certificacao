<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de pesquisa - Certificação</title>
</head>
<body>
    <h1 id="title">Formulário de pesquisa</h1>
    <p id="description">Preencha o formulário:</p>
    <form id="survey-form">
        <label id="name-label">Nome: <input id="name" type="text" required></label><br>
        <label id="email-label">E-mail: <input id="email" type="email" required></label><br>
        <label id="number-label">Idade: <input id="number" type="number" min="18" max="65"></label>
    </form>
</body>
</html>
