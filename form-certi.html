<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de pesquisa - Certificação</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1 id="title">Formulário de pesquisa</h1>
    <p id="description">Preencha o formulário:</p>
    <form id="survey-form">
    <fieldset>
        <label id="name-label">Nome: <input id="name" type="text" placeholder="Digite seu nome" required></label><br>
        <label id="email-label">E-mail: <input id="email" type="email" placeholder="email@gmail.com" required></label><br>
        <label id="number-label">Idade: <input id="number" type="number" min="18" placeholder="18" max="65"></label>
    </fieldset>

    <fieldset>
        <label for="sexo" name="sexo">
        <select id="dropdown">
            <option name="Sexo" value="">Sexo</option>
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
        </select></label>
    </fieldset>

    <fieldset>
        <label for="Pessoa Física"><input type="radio" name="Pessoa" value="1">Pessoa Física</label>
        <label for="Pessoa Jurídica"><input type="radio" name="Pessoa" value="2">Pessoa Jurídica</label>
    </fieldset>

    <fieldset>
        <label for="Iniciante"><input type="checkbox" value="1">Iniciante</label>
        <label for="Experiente"><input type="checkbox" value="2">Experiente</label>
    </fieldset>
    <label for="opinião">
        <textarea name="opinião" id="" cols="66" rows="2" placeholder="Dê sua opinião"></textarea>
    </label>

    </form>
</body>
</html>
